version: '3.8'
services:
  db:
    image: postgres:14.1
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test
    ports:
      - '5432:5432'
    networks:
      - lab
  app:
    build: ./app/
    depends_on:
      - db
    networks:
      - lab


networks:
  lab:
